<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <br/>
    <header>
        <form class="form-inline my-2 my-lg-0" th:action="@{/find}" method="post" th:object="${employee}" >
            <input class="form-control mr-sm-2" type="text" placeholder="FullName" name="fullName" />
            <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Find" />
        </form>
        <br/>
        <form class="form-inline my-2 my-lg-0" th:action="@{/add}" method="post" th:object="${employee}" >
            <input class="form-control mr-sm-2" type="text" placeholder="FullName" name="fullName" required="required" />
            <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Create" />
        </form>
    </header>
    <hr>
    <article class="col-sm-12">
        <table class="table table-hover">
            <tr>
                <td hidden>ID</td>
                <td>Username</td>
                <td>&nbsp</td>
            </tr>
            <tr th:each="item : ${list}">
                <td th:text="${item.id}" hidden></td>
                <td th:text="${item.fullName}"></td>
                <td><a th:href="@{'/delete/'+${item.id}}">Delete</a>
                    <a th:href="@{'/edit/'+${item.id}}">Edit</a>
                </td>
            </tr>
        </table>
    </article>
</div>
</body>
</html>
